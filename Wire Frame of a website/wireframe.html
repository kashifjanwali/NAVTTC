<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wire Frame of Website</title>
  </head>

  <body>
    <!-- Head/ Nav Bar Section -->

    <table width="100%" height="70px" border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th bgcolor="yellow" colspan="2">Home</th>
          <th bgcolor="lightgray">About</th>
          <th bgcolor="lightgreen">Projects</th>
          <th bgcolor="chocolate">Media</th>
          <th bgcolor="lightblue">Contact Us</th>
        </tr>
      </thead>
    </table>

    <!-- Main Content of a Website -->
    <table width="100%" height="425px" border="1" cellspacing="0">
      <tr>
        <td colspan="5" height="50%" bgcolor="gray">Hero Image</td>
        <td rowspan="3" width="10%" bgcolor="blue">Long Image</td>
      </tr>
      <tr height="20%">
        <td colspan="3" bgcolor="pink">First Row / First Column</td>
        <td colspan="2" bgcolor="orange">First Row / Second Column</td>
      </tr>

      <tr>
        <td bgcolor="dared">Second Row / First Column</td>
        <td bgcolor="daer">Second Row / Second Column</td>
        <td bgcolor="coral">Second Row / Third Column</td>
        <td bgcolor="dart">Second Row / Fourth Column</td>
        <td bgcolor="">Second Row / Fifth Column</td>
      </tr>
    </table>

    <!-- Footer Section of a Website -->
    <table border="1" width="100%" height="100px" cellspacing="0">
      <tr>
        <td bgcolor="bleach">Footer of a website</td>
      </tr>
    </table>
  </body>
</html>

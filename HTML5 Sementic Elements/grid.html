<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link rel="stylesheet" href="grid.css">
  </head>
  <body>
    <h1>Website Layout using CSS Grids</h1>

    <p>This grid layout contains six columns and three rows:</p>

    <div class="grid-container">
      <header class="sections item1">Header</header>
      <aside class="sections item2">Menu</aside>
      <main class="sections item3">Main
        <section>section
            <article class="arti">article 1</article>
            <article class="arti">article 2</article>
        </section>
      </main>
      <footer class="sections item5">Footer</footer>
    </div>
  </body>
</html>

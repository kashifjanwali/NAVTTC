<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Six Levels of Headings</title>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <h1 style="color: cornflowerblue; text-align: center">
      Six Levels of Headings in HTML!
    </h1>
    <hr />
    <div style="text-align: center">
      <h1>First Most Important Heading</h1>
      <h2>Second Most Important Heading</h2>
      <h3>Third Most Important Heading</h3>
      <h4>Fourth Most Important Heading</h4>
      <h5>Fifth Most Important Heading</h5>
      <h6>Least Important Heading</h6>
    </div>
    <hr />
    <p style="text-align: center">This is paragraph tag</p>
  </body>
</html>
